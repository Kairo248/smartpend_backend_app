spring.application.name=backend

# Database Configuration (Production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/spend_smart}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:spendSmartSecretKeyForJWTTokenGenerationThatShouldBeChangedInProduction}
app.jwt.expiration-ms=${JWT_EXPIRATION:900000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Logging
logging.level.com.spendSmart=INFO
logging.level.org.springframework.security=WARN